<html>

<head>
  <meta charset="utf-8">
  <title>Intro Circle | Profile</title>
  <link rel="stylesheet" href="style/box.css">
  <link rel="stylesheet" href="style/text.css">
  <link rel="stylesheet" href="style/button.css">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/template_page.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
  <div class="left-aside">
    <div class="logo"><img class="intro-circle-logo" src="/images/Intro_Circle_Logo.svg" alt="Intro Circle"></img>
    </div>
    <button class="profile-button">
      <img class="profile-icon" src="./images/Profile.png" alt="Profile Icon"></img>Profile
    </button>
    <button class="profile-button">
      <img class="invite-icon" src="./images/Invite.png" alt="Invite Icon"></img>Invite</button>
    <button class="profile-button">
      <img class="logout-logo" src="./images/Logout.png" alt="Logout Icon"></img>Logout</button>
  </div>
  <!--Main Box-->
  <div class="main">
    <div class="header-bar"></div>
    <section class="content-section">
      <p class="profile-header">Invite</p>
      <div class="right-section">
        <section class="main-section">
          <section class="content-section">
            <div class="left-section-invite">
              <section class="main-section-invite">
                <div class="contatiner-invite">
                  <h class="invite-email">Via eMail</h>
                  <input class="email-cta-input"></input>
                  <span class="email-line invite-email-line"></span>
                  <h class="invite-social">Via Social Media (copy this link and share it)</h>
                  <input class="email-cta-input"></input>
                  <span class="email-line invite-social-line"></span>
                </div>
              </section>
            </div>
          </section>

      </div>
      </section>
</body>

</html>
