
<html>

<head>
  <meta charset="utf-8">
  <title>Intro Circle | Profile</title>
  <link rel="stylesheet" href="style/box.css">
  <link rel="stylesheet" href="style/text.css">
  <link rel="stylesheet" href="style/button.css">
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="stylesheet" href="style/template_page.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
</head>

<body>
  <script>

  function doSaveAs(){
  if (document.execCommand){
  document.execCommand("SaveAs")
  }
  else {
  alert("Please check your browser.")
  }
  }
  </script>
  <div class="left-aside">
    <div class="logo"><img class="intro-circle-logo" src="/images/Intro_Circle_Logo.svg" alt="Intro Circle"></img>
    </div>
    <button class="profile-button"><img class="profile-icon" id="profile-avatar" src="./images/Profile.png" alt="Profile Icon"></img>Profile</button>
    <button class="profile-button"><img id="invite-icon" class="profile-icon" src="./images/Invite.png" alt="Invite Icon"></img>Invite</button>
    <button class="profile-button"><img id="logout-logo" class="profile-icon" src="./images/Logout.png" alt="Logout Icon"></img>Logout</button>
  </div>
  <!--Main Box-->
  <div class="main">
    <div class="header-bar"></div>
    <section class="content-section">
      <p class="profile-header">Profile</p>
      <div class="right-section">
        <section class="main-section current-stats">
          <span class="university-statistics-title">NOTE</span>
          <span class="university-statistics-title">SEM</span>
          <span class="university-statistics-title">PRAXIS</span>
          <span class="university-statistics-title">FACH</span>
          <span class="university-statistics-title">UNI</span>
<a href="#" class="text edit" id="stat-edit">edit</a>
        <div>
          <span contenteditable="true" class="university-statistics-result">1,6</span>
          <span contenteditable="true" class="university-statistics-result">5. B.A.</span>
          <span contenteditable="true" class="university-statistics-result">JA</span>
          <span contenteditable="true" class="university-statistics-result">BWL</span>
          <span contenteditable="true" class="university-statistics-result">HU</span>
        </div>
        </section>
        <section class="main-section bio-preferences">
          <div>
            <p class="bio-header">Bio</p>
            <a href="#" class="text edit" id="bio-edit">edit</a>
            <!--Plz check if data-placeholder is working-->
            <input type="text" class="bio-summary" placeholder="In connection with this appellative of 'Whalebone whales,' it is of great importance to mention, that however such a nomenclature may be convenient in facilitating allusions to some kind of whales."></input>
          </div>
          <div class="interests-card">
            <h class="card-title">UNI Schwerpunkt</h>
            <h class="card-title">Praxis</h>
            </div>


          <section>
            <div class="skills-card">
              <h class="card-title">Languages</h>
              <a href="#" class="text edit">edit</a>
              <div class="dropdown">
                <select id="myDropdown" class="dropdown-content">
                  <option class="dropdown-content">+</option>
                  <option class="dropdown-content">++</option>
                  <option class="dropdown-content">+++</option>
                </select>
              </div>
              <h class="card-title">IT Skills</h>
              <a href="#" class="text edit">edit</a>
              <div class="dropdown">
                <select id="myDropdown" class="dropdown-content">
                  <option>+</option>
                  <option>++</option>
                  <option>+++</option>

          </select>
          </div>
          </div>
          </section>
          <div class="details-card">
          <h class="detail-title">Ausland</h>
          <h class="detail-title">Ehrenamt</h>
          </div>
          <div class="user-save">
            <form>
              <input class="edit user-save-button" type="button" value="SPEICHERN" onClick="doSaveAs()">
            </form>
          </div>
        </section>

        <section class="main-section university-statistics-box">
        <div>
          <h class="title-available">PROFIL FÃœR UNTERNEHMEN ANONYM SICHTBAR</h>
          <form>
            <input class="edit user-ja" type="button" value="JA/" onClick="doSaveAs()">
            <input class="edit user-nein" type="button" value="NEIN" onClick="doSaveAs()">
          </form>
        </div>
        </section>
      </div>
      <!-- Small side Box -->
      <div class="aside">
        <div class="aside-element">Upload Documents
          <button> <img class="document-icon" src="./images/Documents.png" alt="Document Icon"></img></button>
        </div>
      </div>
    </section>
  </div>

</body>

</html>
