<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Intro Circle | Login</title>
    <link rel="stylesheet" href="style/box.css">
    <link rel="stylesheet" href="style/text.css">
    <link rel="stylesheet" href="style/button.css">
    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/template_page.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
  </head>

<body>

  <div class="container">
    <section class="overlay">
      <div class="logo"><img class="intro-circle-login" src="./images/Intro_Circle_Logo.svg" alt="Intro Circle"></img>
      <h2 class="welcome">Welcome</h2>
      <input type="text" placeholder="Email" class="input input-email">
      <input type="password" placeholder="Password" class="input input-password">

      <a href="#" class="forgot text">Forgot password?</a>
      <div class="signin-button">
        <button type="button" class="button button-signin">Sign in</button>
      </div>
      <a href="#" class="text">Don't have an account?</a>
      <div class="create">
        <button type="button" class="button create-btn text">Create new account</button>
      </div>

    </section>
  </div>

</body>
</html>
